<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-position_absoluteLeftTop</title>
    <style>
      .box1 {
        position: absolute;
        height: 100px;
        width: 100px;
        top: 0;
        left: 0;
        background-color: red;
      }
      .box2 {
        position: absolute;
        height: 100px;
        width: 100px;
        top: 50px;
        left: 50px;
        background-color: blue;
      }
      .box3 {
        position: absolute;
        height: 100px;
        width: 100px;
        top: 100px;
        left: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="ab">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>

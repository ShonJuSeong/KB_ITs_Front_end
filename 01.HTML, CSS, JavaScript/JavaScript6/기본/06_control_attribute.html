<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_control_attribute</title>
    <script>
      //이벤트 연결
      window.onload = function () {
        let image = document.getElementById("image");
        // 이미지 속성 지정정
        image.src = "http://via.placeholder.com/300x200";
        image.wideh = 300;
        image.height = 200;
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>

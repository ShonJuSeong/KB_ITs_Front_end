<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09_object_withForIn</title>
    <script>
      let product = {
        제품명: "7D 건조 망고",
        유형: "당절임",
        성분: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
        원산지: "필리핀",
      };
      for (let i in product) {
        alert(i + ":" + product[i]);
      }
    </script>
  </head>
  <body>
    <h1>09_object_withForIn</h1>
    <img src="./09_object.png" alt="09 object 이미지" />
    <p>
      다음과 같이 속성을 가지는 객체를 리터럴로 정의하고, 반복문을 사용하여 모든
      속성을 콘솔로 출력하세요.
    </p>
  </body>
</html>

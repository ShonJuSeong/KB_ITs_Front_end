<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_function_return</title>
    <script>
      function f(x) {
        return x * x;
      } // 함수 선언
      alert(f(5)); //함수 호출
    </script>
  </head>
  <body>
    <h1>08_function_return</h1>
    <p>
      함수로 전달된 매개변수의 제곱을 계산하여 결과를 리턴하는 함수를 작성하고,
      함수의 리턴값을 출력하는 JS를 작성하세요.
    </p>
  </body>
</html>

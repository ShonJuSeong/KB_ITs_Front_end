<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.form_basic</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="name">이름</label><input type="text" /></td>
        </tr>
        <tr>
          <td>
            <label for="gender">성별</label>
            <label for="man">남자</label>
            <input type="radio" name="genderradio" value="m" />
            <label for="woman">여자</label>
            <input type="radio" name="genderradio" value="w" />
          </td>
        </tr>
      </table>
      <input type="submit" value="가입" />
    </form>
  </body>
</html>
